<html>
<head>
    <meta charset="UTF-8">
    <title>Рух зображень</title>
</head>
<body>

<marquee behavior="alternate" direction="up" bgcolor="red" height="180">
    <center>
        <img src="images/scout.jpg" width="150"><br>
    </center>
</marquee>

<marquee direction="up" bgcolor="blue" height="180">
    <center>
        <img src="images/soldier.jpg" width="130"><br>
        <img src="images/pyro.jpg" width="130"><br>
        <img src="images/demoman.jpg" width="130"><br>
    </center>
</marquee>

<marquee direction="down" behavior="slide" bgcolor="green" height="180">
    <center>
        <img src="images/heavy.jpg" width="140"><br>
        <img src="images/engineer.jpg" width="140"><br>
    </center>
</marquee>

<marquee direction="up" scrollamount="8" scrolldelay="50" bgcolor="purple" height="180">
    <center>
        <img src="images/medic.jpg" width="130"><br>
    </center>
</marquee>

<marquee direction="up" scrollamount="3" scrolldelay="150" bgcolor="orange" height="180">
    <center>
        <img src="images/spy.jpg" width="130"><br>
    </center>
</marquee>

</body>
</html>
